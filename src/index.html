<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center bg-success vh-100 z-index-2">
      <div id="table" class="d-flex align-items-center"></div>
      <div class="col-3 mx-auto m-4">
        <button class="btn-generate-new-card button-perspective" role="button">
          New Random Card
        </button>
      </div>
      <div class="col-3 mx-auto m-4 d-flex flex-column">
        <div class="col-three">
          <input class="input-width effect-17" type="text" placeholder="" />
          <label>Card Width</label>
          <span class="focus-border"></span>
        </div>
        <div class="col-three">
          <input class="input-height effect-17" type="text" placeholder="" />
          <label>Card Height</label>
          <span class="focus-border"></span>
        </div>
      </div>
    </div>
  </body>
</html>
